<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Delibird</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="../css/index.css" type="text/css" ></link>
  </head>

  <body >
      <div class="spinner-container">
        <div class="spinner-border text-primary loading-spinner hidden-spinner" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      <div class="content__container container-header">
        <div class="logo">
          <div class="logo-image">
            <i class="fas fa-dove"></i>
          </div>
          <h3 class="logo-title title-font">Delibird</h3>
        </div>
        <div class="header__logout">
          Logout
        </div>
      </div>
      <div class="fullwidth-bar"></div>
      <div class="content__container container-subheader">
        <div class="subheader__title">
          Package Detail
        </div>
        <div class="subheader__description">
          Check out your package delivery status.
        </div>
      </div>
      <div class="fullwidth-bar"></div>
      <div class="content__container detail__container">
        <div class="detail__header">
          <div class="detail__header-col">
            <div class="detail__thumbnail">
              <i class="fas fa-box"></i>
            </div>
            <div class="detail__status">
              <span class="badge badge-primary detail__status__badge">Preparing</span>
            </div>
          </div>
          <div class="detail__header-col">
            <div class="detail__header-title"></div>
            <div class="detail__header-info">
              <div class="detail__header-info-row">
                <div class="detail__header-info-row-title">
                  Invoice number
                </div>
                <div class="detail__header-info-row-content detail__invoice">
                </div>
              </div>
              <div class="detail__header-info-row">
                <div class="detail__header-info-row-title">
                  Courier
                </div>
                <div class="detail__header-info-row-content detail__courier">
                </div>
              </div>
              <div class="detail__header-info-row">
                <div class="detail__header-info-row-title">
                  Last Updated
                </div>
                <div class="detail__header-info-row-content detail__updated">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="detail__footer">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Time</th>
                <th scope="col">Location</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <th scope="row">2020-12-01 11:11:11</th>
                <td>서울 남대문</td>
                <td>배달완료</td>
              </tr> -->
              </tr>
            </tbody>
          </table>
          <div class="detail__footer-btns">
            <button class="btn custom__btn custom__btn-primary btn-update-detail">Update</button>
          </div>
        </div>
      </div>
    <script
      src="https://kit.fontawesome.com/21c33ad3b0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/detail.js" type="text/javascript"></script>
  </body>
</html>
