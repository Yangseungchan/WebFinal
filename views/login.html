<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Delibird - Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/21c33ad3b0.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CDN -->
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <!-- 부가적인 테마 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
    <script src="/js/login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/index.css" type="text/css" ></link>
  </head>

  <body>
      <div class="content__container container-header">
        <div class="logo">
          <div class="logo-image">
            <i class="fas fa-dove"></i>
          </div>
          <h3 class="logo-title title-font">Delibird</h3>
        </div>
        <!-- <div class="header__logout">
          Logout
        </div> -->
      </div>
      <div class="fullwidth-bar"></div>
      <div class="content__container container-subheader">
        <div class="subheader__title">
          Login
        </div>
        <div class="subheader__description">
          Login your account
        </div>
      </div>
      <div class="fullwidth-bar"></div>
      </div>
      <div class="content__container login__container">
        <div class="login__content">
          <div class="logo">
            <div class="logo-image">
              <i class="fas fa-dove"></i>
            </div>
            <h3 class="logo-title title-font">Delibird</h3>
          </div>
          <form class="login__form" id="login__form">
            <div class="form-group">
              <label for="InputEmail">Email</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="Input your email">
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Input your password">
            </div>
            <button type="submit" class="btn btn-login custom__btn custom__btn-primary">Login</button>
          </form>
          <button type="submit" class="btn btn-signup custom__btn custom__btn-purple">Signup</button>
        </div>
      </div>
  </body>
</html>
