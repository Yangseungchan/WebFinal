<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Delibird</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="css/index.css" type="text/css" ></link>
  </head>

  <body class="login-body">
      <div class="spinner-border text-primary login-spinner" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <div class="content__container container-header">
        <div class="logo">
          <div class="logo-image">
            <i class="fas fa-dove"></i>
          </div>
          <h3 class="logo-title title-font">Delibird</h3>
        </div>
      </div>
      <div class="fullwidth-bar"></div>
      <div class="content__container container-subheader">
        <div class="subheader__title">
          Login
        </div>
        <div class="subheader__description">
          Login your account
        </div>
      </div>
      <div class="fullwidth-bar"></div>
      </div>
      <div class="content__container login__container">
        <div class="login__content">
          <div class="logo">
            <div class="logo-image">
              <i class="fas fa-dove"></i>
            </div>
            <h3 class="logo-title title-font">Delibird</h3>
          </div>
          <form class="login__form" id="login__form">
            <div class="form-group">
              <label for="InputEmail">Email</label>
              <input type="email" class="form-control" id="InputEmail" placeholder="Input your email">
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Input your password">
            </div>
            <button type="submit" class="btn btn-login custom__btn custom__btn-primary">Login</button>
          </form>
          <button type="submit" class="btn btn-signup custom__btn custom__btn-purple">Signup</button>
        </div>
      </div>
    <script
      src="https://kit.fontawesome.com/21c33ad3b0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/login.js" type="text/javascript"></script>
  </body>
</html>
