  <body class="index-body">
      <div class="content__container container-header">
        <div class="logo">
          <div class="logo-image">
            <i class="fas fa-dove"></i>
          </div>
          <h3 class="logo-title title-font">Delibird</h3>
        </div>
        <div class="header__logout">
          Logout
        </div>
      </div>
      <div class="fullwidth-bar"></div>
      <div class="content__container container-subheader">
        <div class="subheader__title">
          Package List
        </div>
        <div class="subheader__description">
          Check out your package delivery status.
        </div>
      </div>
      <div class="fullwidth-bar"></div>
      <div class="content__container list__container">
          <div class="list__content">
            <!-- <div class="list__block"> 
              <div class="list__body">
                <div class="list__thumbnail">
                  <i class="fas fa-box"></i>

                <div class="list__bodycontent">
                  <div class="list__bodycontent__header">택배 이름</div>
                  <div class="list__bodycontent__body">
                    <div class="list__status listbody__item">
                      <span class="badge badge-secondary">Preparing</span>

          </div>
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Delivery Record</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                  <label for="packageName">Package name</label>
                  <input type="email" class="form-control" id="packageName" aria-describedby="packageName">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Courier</label>
                  <select class="custom-select">
                    <option selected>Select the courier</option>
                    <option value="04">CJ대한통운</option>
                    <option value="05">한진택배</option>
                    <option value="08">롯데택배</option>
                    <option value="01">우체국택배</option>
                    <option value="06">로젠택배</option>
                    <option value="11">일양로지스</option>
                    <option value="23">경동택배</option>
                    <option value="46">CU 편의점택배</option>
                    <option value="24">GS postbox 택배</option>
                    <option value="12">EMS</option>
                    <option value="13">DHL</option>
                    <option value="21">FedEx</option>
                    <option value="25">TNT Express</option>
                    <option value="33">DHL Global Mail</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="invoiceNumber">Invoice number</label>
                  <input type="email" class="form-control" id="invoiceNumber" aria-describedby="invoiceNumber">
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary btn-add-package">Add Package</button>
            </div>
          </div>
        </div>
      </div>
      <button type="button" class="modal-btn" data-toggle="modal" data-target="#exampleModal">
          <i class="fas fa-plus"></i>
      </button>
